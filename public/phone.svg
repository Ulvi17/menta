<svg width="200" height="400" viewBox="0 0 200 400" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Phone body -->
  <rect x="40" y="20" width="120" height="360" rx="20" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="50" y="40" width="100" height="280" rx="10" fill="#0f172a"/>
  
  <!-- Home button -->
  <circle cx="100" cy="340" r="8" fill="#6b7280"/>
  
  <!-- Camera -->
  <circle cx="100" cy="60" r="3" fill="#6b7280"/>
  
  <!-- Speaker -->
  <rect x="85" y="50" width="30" height="2" rx="1" fill="#6b7280"/>
  
  <!-- Volume buttons -->
  <rect x="155" y="80" width="3" height="20" rx="1.5" fill="#6b7280"/>
  <rect x="155" y="110" width="3" height="20" rx="1.5" fill="#6b7280"/>
  
  <!-- Power button -->
  <rect x="155" y="150" width="3" height="30" rx="1.5" fill="#6b7280"/>
</svg> 