  <!-- Volume buttons -->
  <rect x="232" y="120" width="4" height="30" rx="2" fill="#6b7280"/>
  <rect x="232" y="165" width="4" height="30" rx="2" fill="#6b7280"/>
  
  <!-- Power button -->
